<!DOCTYPE html>
<html lang="en">
<Head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Drumkit.css">
    <title>DrumKitProject</title>
</Head>

<center>
<body>
    <script src="./Drumkit.js"></script>
    <img src="./sounds/Faces/text-1638268128529.png" alt="1" width="500" height="120">
    <h1>Press Keys To Play The Drumkit</h1>
<br>    
<div class="drumkit">
    <div class="pad" data-sound="boom"><img src="./sounds/Faces/text-1638268403151.png" alt="1" width="200" height="200"></div>
    <div class="pad" data-sound="clap"><img src="./sounds/Faces/text-1638268409169.png" alt="2" width="200" height="200"></div>
    <div class="pad" data-sound="tom"><img src="./sounds/Faces/text-1638268416457.png" alt="3" width="200" height="200"></div>
    <div class="pad" data-sound="snare"><img src="./sounds/Faces/text-1638268422983.png" alt="4" width="200" height="200"></div>
    <div class="pad" data-sound="kick"><img src="./sounds/Faces/text-1638268428590.png" alt="5" width="200" height="200"></div>
    <div class="pad" data-sound="hihat"><img src="./sounds/Faces/text-1638268434278.png" alt="6" width="200" height="200"></div>
                     </div>
</div>

 

<audio src="./sounds/sounds/boom.wav" id="q"></audio>
<audio src="./sounds/sounds/clap.wav" id="a"></audio>
<audio src="./sounds/sounds/tom.wav" id="z"></audio>
<audio src="./sounds/sounds/snare.wav" id="p"></audio>
<audio src="./sounds/sounds/kick.wav" id="l"></audio>
<audio src="./sounds/sounds/hihat.wav" id="m"></audio>

<!-- ----------------------------- -->

<div class="keys">
    <div data-key="81" class="key">
        <kbd>q</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268403151.png" alt="1" width="150" height="150"></span>
    </div>
    <div data-key="65" class="key">
        <kbd>a</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268409169.png" alt="2" width="150" height="150"></span>
    </div>
    <div data-key="90" class="key">
        <kbd>z</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268416457.png" alt="3" width="150" height="150"></span>
    </div>
    <div data-key="80" class="key">
        <kbd>p</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268422983.png" alt="4" width="150" height="150"></span>
    </div>
    <div data-key="76" class="key">
        <kbd>l</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268428590.png" alt="5" width="150" height="150"></span>
    </div>
    <div data-key="77" class="key">
        <kbd>m</kbd>
        <span class="sound"><img src="./sounds/Faces/text-1638268434278.png" alt="6" width="150" height="150"></span>
        </div>
    </div>
</div>
<audio data-key="81" src="./sounds/sounds/boom.wav"></audio>
<audio data-key="65" src="./sounds/sounds/clap.wav"></audio>
<audio data-key="90" src="./sounds/sounds/tom.wav"></audio>
<audio data-key="80" src="./sounds/sounds/snare.wav"></audio>
<audio data-key="76" src="./sounds/sounds/kick.wav"></audio>
<audio data-key="77" src="./sounds/sounds/hihat.wav"></audio>





</body>
</center>
</div>
</html>
